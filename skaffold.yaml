apiVersion: skaffold/v2beta24
kind: Config
build:
  artifacts:
    # image tags are relative; to specify an image repo (e.g. GCR), you
    # must provide a "default repo" using one of the methods described
    # here:
    # https://skaffold.dev/docs/concepts/#image-repository-handling
    - image: emailservice
      context: src/emailservice
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/emailservice:latest
    - image: productcatalogservice
      context: src/productcatalogservice
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/productcatalogservice:latest
    - image: recommendationservice
      context: src/recommendationservice
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/recommendationservice:latest
    - image: shippingservice
      context: src/shippingservice
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/shippingservice:latest
    - image: checkoutservice
      context: src/checkoutservice
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/checkoutservice:latest
    - image: paymentservice
      context: src/paymentservice
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/paymentservice:latest
    - image: currencyservice
      context: src/currencyservice
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/currencyservice:latest
    - image: cartservice
      context: src/cartservice/src
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/cartservice:latest
    - image: frontend
      context: src/frontend
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/frontend:latest
    - image: loadgenerator
      context: src/loadgenerator
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/loadgenerator:latest
    - image: adservice
      context: src/adservice
      docker:
        dockerfile: Dockerfile
        cacheFrom:
          - gcr.io/google-samples/microservices-demo/adservice:latest
  tagPolicy:
    gitCommit: {}
  local:
    useBuildkit: false
    concurrency: 1
deploy:
  statusCheck: true
  statusCheckDeadlineSeconds: 300
  kubectl:
    manifests:
      - ./kubernetes-manifests/**.yaml
    # flags:
    #   apply:
    #     - --wait=true
    #     - --record=true
profiles:
  # "gcb" profile allows building and pushing the images
  # on Google Container Builder without requiring docker
  # installed on the developer machine. However, note that
  # since GCB does not cache the builds, each build will
  # start from scratch and therefore take a long time.
  #
  # This is not used by default. To use it, run:
  #     skaffold run -p gcb
  - name: gcb
    build:
      googleCloudBuild:
        diskSizeGb: 300
        machineType: N1_HIGHCPU_32
        timeout: 4000s
  # "debug" profile replaces the default Dockerfile in cartservice with Dockerfile.debug,
  # which enables debugging via skaffold.
  #
  # This profile is used by default when running skaffold debug.
  - name: debug
    activation:
      - command: debug
    patches:
      - op: replace
        path: /build/artifacts/7/docker/dockerfile
        value: Dockerfile.debug
