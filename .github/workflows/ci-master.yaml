name: "Continuous Integration - Master/Release"
on:
  push:
    # run on pushes to master or release/*
    branches:
      - master
      - release/*
jobs:
  code-tests:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.201"
      - name: Go Unit Tests
        timeout-minutes: 10
        run: |
          for SERVICE in "shippingservice" "productcatalogservice"; do
            echo "testing $SERVICE..."
            pushd src/$SERVICE
            go test
            popd
          done
      - name: C# Unit Tests
        timeout-minutes: 10
        run: |
          dotnet test src/cartservice/
  deployment-tests:
    runs-on: ubuntu-latest
    needs: code-tests
    steps:
      - uses: actions/checkout@v2
      - name: Build + Deploy PR images to GKE
        timeout-minutes: 20
        run: |
          echo "Simulate deploy to cluster..."
      - name: Smoke Test
        timeout-minutes: 5
        run: |
          echo "Check logs of Load Generator deployment"
